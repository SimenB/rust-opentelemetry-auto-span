[workspace]
members = [
    ".",
    "examples/actix-web-jaeger",
]

[package]
name = "opentelemetry-auto-span"
version = "0.1.0"
edition = "2021"
autotests = false

[lib]
proc-macro = true

[dependencies]
syn = { version = "1.0", features = ["full", "extra-traits", "visit-mut", "visit"] }
quote = "1.0"
proc-macro2 = { version = "1.0", features = ["span-locations"] }
